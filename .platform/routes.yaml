# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"https://www.{default}/":
    type: upstream
    upstream: "front:http"

"https://{default}/":
    type: redirect
    to: "https://www.{default}/"

"https://api.{default}/":
    type: upstream
    id: graphqlEntrypoint
    upstream: "api:http"

"https://api.{default}/graphql":
    type: upstream
    id: graphqlSubscriptions
    upstream: "api:http"
    cache:
        enabled: false
